<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feuerwehr Verwaltung Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e11d48">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 font-sans antialiased">

    <noscript>
        <div class="p-10 text-center bg-red-600 text-white">
            Diese App benötigt JavaScript, um zu funktionieren. Bitte aktiviere es in deinem Browser.
        </div>
    </noscript>

    <div id="app-shell" class="min-h-screen flex flex-col">
        <header class="bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 p-4 sticky top-0 z-50">
            <nav class="flex justify-center gap-4 max-w-[1552px] mx-auto">
                <button onclick="Core.router.navigate('personnel')" 
                        class="px-4 py-2 font-black italic uppercase hover:text-brandRed transition-colors">
                    Personal
                </button>
                <button onclick="Core.router.navigate('operations')" 
                        class="px-4 py-2 font-black italic uppercase hover:text-brandRed transition-colors">
                    Einsätze
                </button>
            </nav>
        </header>

        <main id="app-viewport" class="p-4 md:p-8 flex-1 max-w-[1552px] mx-auto w-full">
            <div class="flex flex-col items-center justify-center h-64 opacity-50">
                <div class="w-8 h-8 border-4 border-brandRed border-t-transparent rounded-full animate-spin mb-4"></div>
                <p class="text-xs font-bold uppercase italic tracking-widest">Initialisiere System...</p>
            </div>
        </main>
    </div>

    <div id="detail-modal" class="fixed inset-0 z-[100] hidden">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onclick="Core.ui.closeDetail()"></div>
        <div class="absolute right-0 top-0 h-full w-full max-w-md bg-white dark:bg-slate-900 shadow-2xl p-8 transform transition-transform duration-300 translate-x-full flex flex-col" id="modal-content">
            <div id="modal-body" class="flex-1 overflow-y-auto">
                </div>
            <button onclick="Core.ui.closeDetail()" 
                    class="mt-8 w-full py-4 bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 rounded-xl font-black italic uppercase text-sm transition-colors">
                Schließen
            </button>
        </div>
    </div>

    <script src="js/core.js"></script>
    <script src="js/service.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/views.js"></script>
    <script>
        // App Initialisierung
        window.addEventListener('DOMContentLoaded', () => {
            console.log("Feuerwehr-Verwaltung wird gestartet...");
            Core.service.fetchData();
        });
    </script>
</body>
</html>
