<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FW-Verwaltung Pro | LG13 Core</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    
    <script>
        tailwind.config = {
            darkMode: 'media',
            theme: { extend: { colors: { brandRed: '#dc2626' } } }
        }
    </script>
</head>
<body class="bg-slate-50 dark:bg-black text-slate-900 dark:text-slate-100 min-h-screen pb-10">

    <div class="max-w-[1600px] mx-auto px-4 md:px-6 py-6 space-y-6">
        <header class="bg-white/90 dark:bg-slate-900/90 backdrop-blur-md sticky top-4 z-50 p-3 rounded-[1rem] shadow-sm border border-slate-200/50 dark:border-slate-800 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-3 px-3">
                <div class="bg-brandRed px-3 py-1.5 rounded-xl text-white font-black-italic text-sm italic shadow-sm">LG 13</div>
                <div class="flex items-center">
                    <h1 class="text-xl font-black-italic italic tracking-tighter">
                        FW-Verwaltung<span class="text-brandRed relative">Pro<span id="conn-dot" class="absolute -top-1 -right-2 w-2 h-2 rounded-full bg-orange-500 transition-all duration-500 shadow-sm"></span></span>
                    </h1>
                </div>
            </div>
            <nav id="main-nav" class="flex items-center gap-1 bg-slate-100/50 dark:bg-slate-800/50 p-1 rounded-2xl"></nav>
        </header>

        <main id="app-viewport" class="space-y-8">
            <div class="flex flex-col items-center justify-center py-20 space-y-4">
                <div class="w-12 h-12 border-4 border-brandRed border-t-transparent rounded-full animate-spin"></div>
                <p class="font-black-italic italic text-slate-400 animate-pulse">Synchronisiere Daten...</p>
            </div>
        </main>
    </div>

    <script src="js/core.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/views.js"></script>

    <script>
        // Wir warten, bis das Fenster UND alle Skripte fertig geladen sind
        window.addEventListener('load', () => {
            console.log("Prüfe System-Module...");
            
            // Check: Sind alle Dateien da?
            if (typeof Core !== 'undefined' && Core.views && Core.service) {
                console.log("Alle Module aktiv. Starte Daten-Abruf...");
                Core.service.fetchData();
            } else {
                console.error("Fehler: views.js oder ui.js wurden nicht rechtzeitig geladen.");
                // Optisches Feedback für dich:
                document.getElementById('app-viewport').innerHTML = `
                    <div class="p-10 text-center border-2 border-dashed border-red-500 rounded-3xl">
                        <p class="text-red-500 font-black-italic italic uppercase">System-Ladefehler</p>
                        <p class="text-xs mt-2">Die Skript-Dateien konnten nicht verknüpft werden.</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
