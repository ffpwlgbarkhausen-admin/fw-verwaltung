<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FW-Verwaltung Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { brandRed: '#dc2626' } } }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .font-black-italic { font-weight: 900; font-style: italic; text-transform: uppercase; letter-spacing: -0.02em; }
        .nav-active { background-color: white; color: #dc2626 !important; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        .dark .nav-active { background-color: #1e293b; color: #ef4444 !important; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 min-h-screen pb-32">

    <main id="app-viewport" class="max-w-4xl mx-auto px-4 pt-8 min-h-screen">
        <div class="flex items-center justify-center h-[60vh]">
            <div class="text-center animate-pulse">
                <div class="w-12 h-12 border-4 border-brandRed border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                <p class="font-black-italic text-slate-400">System wird initialisiert...</p>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 z-50 w-[95%] max-w-lg">
        <div id="main-nav" class="bg-slate-900/80 dark:bg-slate-900/90 backdrop-blur-xl p-2 rounded-3xl flex justify-between items-center shadow-2xl border border-white/10">
            </div>
    </nav>

    <div id="detail-modal" class="fixed inset-0 z-[100] hidden">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onclick="Core.ui.closeDetail()"></div>
        <div id="modal-content" class="absolute right-0 top-0 h-full w-full max-w-md bg-white dark:bg-slate-900 shadow-2xl p-8 transform transition-transform duration-300 translate-x-full overflow-y-auto">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
