<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feuerwehr Verwaltung Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e11d48">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100">

    <div id="app-shell" class="min-h-screen flex flex-col">
        <header class="bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 p-4">
            <nav class="flex justify-center gap-4">
                <button onclick="Core.router.navigate('personnel')" class="px-4 py-2 font-black italic uppercase">Personal</button>
                <button onclick="Core.router.navigate('operations')" class="px-4 py-2 font-black italic uppercase">Einsätze</button>
            </nav>
        </header>

        <main id="app-viewport" class="p-4 flex-1">
            </main>
    </div>

    <div id="detail-modal" class="fixed inset-0 z-[100] hidden">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onclick="Core.ui.closeDetail()"></div>
        <div class="absolute right-0 top-0 h-full w-full max-w-md bg-white dark:bg-slate-900 shadow-2xl p-8 transform transition-transform duration-300 translate-x-full" id="modal-content">
            <div id="modal-body"></div>
            <button onclick="Core.ui.closeDetail()" class="mt-8 w-full py-3 bg-slate-100 dark:bg-slate-800 rounded-xl font-black italic uppercase text-sm">Schließen</button>
        </div>
    </div>

    <script src="js/core.js"></script>
    <script src="js/service.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/views.js"></script>
    <script>
        // App Initialisierung
        window.addEventListener('DOMContentLoaded', () => Core.service.fetchData());
    </script>
</body>
</html>
